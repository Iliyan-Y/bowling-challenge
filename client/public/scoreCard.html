<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scoreCard.js"></script>
    <script src="frameList.js"></script>
    <title>Bowling Score Card</title>
  </head>
  <body>
    <h1 id="h1_test">Score card</h1>
    <div>
      <h3 id="counter"></h3>
      <h3>Game Display:</h3>
      <h3 id="game"></h3>
      <form id="rollForm">
        <label>Roll</label>
        <input type="number" placeholder="Number of pins" id="pins" />
        <input type="submit" value="Add" />
      </form>
      <h2 id="score"></h2>
    </div>
  </body>
</html>
